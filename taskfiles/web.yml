version: '3'

tasks:
  dev:
    desc: Starta webbgränssnitt lokalt (med auto-reload)
    cmds:
      - uv run python -m scripts.web.app --reload

  serve:
    desc: Starta webbgränssnitt lokalt
    cmds:
      - uv run python -m scripts.web.app

  docker:
    desc: Starta webbgränssnitt via Docker
    dir: docker
    cmds:
      - docker compose up --build web

  docker-bg:
    desc: Starta webbgränssnitt via Docker (bakgrund)
    dir: docker
    cmds:
      - docker compose up --build -d web
      - echo "Webbgränssnitt startat på http://localhost:8000"

  docker-stop:
    desc: Stoppa Docker-container
    dir: docker
    cmds:
      - docker compose down web

  logs:
    desc: Visa Docker-loggar
    dir: docker
    cmds:
      - docker compose logs -f web
