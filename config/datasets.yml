# G-ETL Dataset-konfiguration
#
# Varje dataset har följande struktur:
#   - id: Unikt ID (används som tabellnamn)
#   - name: Visningsnamn
#   - description: Beskrivning
#   - typ: Datakälla-typ (för gruppering)
#   - plugin: Plugin att använda (zip_geopackage, zip_shapefile, wfs, geoparquet)
#   - url: URL eller sökväg till data
#   - enabled: true/false
#   - staging: Konfiguration för staging-steget
#     - source_id_column: Kolumn att använda som käll-ID (för _source_id_md5)
#   - staging_2: Konfiguration för staging_2-steget (normalisering)
#     - klass: Klassificering (t.ex. biotopskydd, naturreservat)
#     - grupp: Undergrupp (valfritt, kan vara kolumnnamn)
#     - typ: Typ (valfritt, kan vara kolumnnamn)
#     - leverantor: Dataleverantör (sks, nvv, sgu)
#     - source_id_column: Kolumn för source_id (om tom, ingen source_id)
# https://geodpags.skogsstyrelsen.se/geodataport/data/sksSkogoHistoria_gpkg.zip https://geodpags.skogsstyrelsen.se/geodataport/data/sksSkogoHistoria_gpkg.zip
# https://pub.raa.se/nedladdning/datauttag/lamningar/l%c3%a4mningar_sverige.gpkg
# https://wms.slu.se/silvaboreal/esf/ows
# https://ext-dokument.lansstyrelsen.se/gemensamt/geodata/ShapeExport/LST_jaktadm_ajo_afo.zip

