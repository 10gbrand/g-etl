name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Manuell körning för test

permissions:
  contents: write   # Krävs för att ladda upp filer till releases
  packages: write   # Krävs för att publicera Docker images

jobs:
  build-linux-arm64:
    name: Build Linux ARM64 binary
    runs-on: ubuntu-24.04-arm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Nuitka in Docker
        run: |
          docker build -f Dockerfile.nuitka -t g-etl-nuitka .

          # Extrahera binären från imagen
          docker create --name extract g-etl-nuitka
          docker cp extract:/app/g_etl ./g_etl-linux-arm64
          docker rm extract

          # Verifiera
          ls -la g_etl-linux-arm64
          file g_etl-linux-arm64

          # Skapa komplett paket med config och sql
          mkdir -p release-package
          cp g_etl-linux-arm64 release-package/g_etl
          cp -r config release-package/
          cp -r sql release-package/
          cd release-package && tar -czvf ../g_etl-linux-arm64.tar.gz .

      - name: Smoke test binary
        run: |
          cd release-package
          echo "Testing --help..."
          ./g_etl --help
          echo "Smoke test passed!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: g_etl-linux-arm64
          path: |
            g_etl-linux-arm64
            g_etl-linux-arm64.tar.gz

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            g_etl-linux-arm64
            g_etl-linux-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux-x86_64:
    name: Build Linux x86_64 binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Nuitka in Docker
        run: |
          docker build -f Dockerfile.nuitka -t g-etl-nuitka .

          # Extrahera binären från imagen
          docker create --name extract g-etl-nuitka
          docker cp extract:/app/g_etl ./g_etl-linux-x86_64
          docker rm extract

          # Verifiera
          ls -la g_etl-linux-x86_64
          file g_etl-linux-x86_64

          # Skapa komplett paket med config och sql
          mkdir -p release-package
          cp g_etl-linux-x86_64 release-package/g_etl
          cp -r config release-package/
          cp -r sql release-package/
          cd release-package && tar -czvf ../g_etl-linux-x86_64.tar.gz .

      - name: Smoke test binary
        run: |
          cd release-package
          echo "Testing --help..."
          ./g_etl --help
          echo "Smoke test passed!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: g_etl-linux-x86_64
          path: |
            g_etl-linux-x86_64
            g_etl-linux-x86_64.tar.gz

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            g_etl-linux-x86_64
            g_etl-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    name: Build macOS ARM64 binary
    runs-on: macos-14  # Apple Silicon (ARM64)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install uv
          uv pip install --system nuitka ordered-set zstandard
          uv pip install --system \
            textual duckdb pyyaml jinja2 rich h3 requests python-dotenv pytz

      - name: Build with Nuitka
        run: |
          # Kopiera g_etl till rotkatalogen (som Dockerfile gör)
          cp -r src/g_etl ./g_etl

          PYTHONPATH=. python -m nuitka \
            --standalone \
            --onefile \
            --output-dir=build \
            --include-data-dir=config=config \
            --include-data-dir=sql=sql \
            --nofollow-import-to=pytest \
            --nofollow-import-to=setuptools \
            --nofollow-import-to=geopandas \
            --nofollow-import-to=pandas \
            --nofollow-import-to=pyarrow \
            --nofollow-import-to=shapely \
            --nofollow-import-to=fiona \
            --nofollow-import-to=numpy \
            --assume-yes-for-downloads \
            g_etl/admin/app.py

          # Byt namn på binären
          mv build/app.bin g_etl-macos-arm64 || mv build/app g_etl-macos-arm64

          # Verifiera
          ls -la g_etl-macos-*
          file g_etl-macos-*

          # Skapa komplett paket med config och sql
          mkdir -p release-package
          cp g_etl-macos-arm64 release-package/g_etl
          cp -r config release-package/
          cp -r sql release-package/
          cd release-package && tar -czvf ../g_etl-macos-arm64.tar.gz .

      - name: Smoke test binary
        run: |
          cd release-package
          echo "Testing --help..."
          ./g_etl --help
          echo "Smoke test passed!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: g_etl-macos-arm64
          path: |
            g_etl-macos-arm64
            g_etl-macos-arm64.tar.gz

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            g_etl-macos-arm64
            g_etl-macos-arm64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        run: pip install uv

      - name: Install dependencies and run tests
        run: |
          uv sync --dev
          # Säkerställ att g_etl-paketet hittas
          PYTHONPATH="$(pwd)/src:$PYTHONPATH" uv run pytest tests/ -v

  build-qgis-plugin:
    name: Build QGIS Plugin
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Build QGIS plugin package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          echo "Building QGIS plugin version: $VERSION"

          # Skapa plugin-struktur (runner/core/ för att matcha qgis_runner.py imports)
          mkdir -p g_etl_qgis/runner/core

          # Kopiera QGIS-specifik plugin-kod
          cp qgis_plugin/__init__.py g_etl_qgis/
          cp qgis_plugin/metadata.txt g_etl_qgis/
          cp qgis_plugin/g_etl_plugin.py g_etl_qgis/
          cp qgis_plugin/dialog.py g_etl_qgis/
          cp qgis_plugin/deps.py g_etl_qgis/
          cp qgis_plugin/qgis_runner.py g_etl_qgis/

          # Kopiera core-moduler (utan TUI-specifik kod)
          cp -r src/g_etl/admin g_etl_qgis/runner/core/
          cp -r src/g_etl/plugins g_etl_qgis/runner/core/
          cp -r src/g_etl/migrations g_etl_qgis/runner/core/
          cp src/g_etl/settings.py g_etl_qgis/runner/core/
          cp src/g_etl/sql_generator.py g_etl_qgis/runner/core/
          cp src/g_etl/export.py g_etl_qgis/runner/core/

          # Skapa __init__.py-filer
          echo '"""G-ETL runner."""' > g_etl_qgis/runner/__init__.py
          echo '"""G-ETL core modules."""' > g_etl_qgis/runner/core/__init__.py

          # Kopiera config och SQL
          cp -r config g_etl_qgis/
          cp -r sql g_etl_qgis/

          # Uppdatera version i metadata.txt
          sed -i "s/^version=.*/version=$VERSION/" g_etl_qgis/metadata.txt

          # Verifiera
          echo "=== Plugin structure ==="
          find g_etl_qgis -type f | head -30
          echo "=== metadata.txt ==="
          cat g_etl_qgis/metadata.txt

          # Skapa zip
          zip -r g_etl_qgis-${VERSION}.zip g_etl_qgis/

          # Verifiera zip
          echo "=== ZIP contents ==="
          unzip -l g_etl_qgis-${VERSION}.zip | head -30
          ls -lh g_etl_qgis-${VERSION}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: g_etl_qgis
          path: g_etl_qgis-*.zip

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: g_etl_qgis-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate plugins.xml for QGIS repository
        if: github.event_name == 'release'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > plugins.xml << 'XMLEOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <plugins>
            <pyqgis_plugin name="G-ETL" version="VERSION_PLACEHOLDER">
              <description>ETL-pipeline för svenska geodata med H3-indexering</description>
              <about>G-ETL är en containerbaserad ETL-stack för svenska geodata. Hämta data från WFS, Lantmäteriet, GeoParquet m.fl. och transformera till H3-celler för analys.</about>
              <version>VERSION_PLACEHOLDER</version>
              <qgis_minimum_version>3.28</qgis_minimum_version>
              <homepage>https://github.com/10gbrand/g-etl</homepage>
              <file_name>g_etl_qgis-VERSION_PLACEHOLDER.zip</file_name>
              <author_name>10gbrand</author_name>
              <download_url>https://github.com/10gbrand/g-etl/releases/download/vVERSION_PLACEHOLDER/g_etl_qgis-VERSION_PLACEHOLDER.zip</download_url>
              <tracker>https://github.com/10gbrand/g-etl/issues</tracker>
              <repository>https://github.com/10gbrand/g-etl</repository>
              <tags>etl,geodata,h3,duckdb,sweden</tags>
              <category>Analysis</category>
              <icon>icon.png</icon>
              <experimental>False</experimental>
            </pyqgis_plugin>
          </plugins>
          XMLEOF

          # Ersätt VERSION_PLACEHOLDER med faktisk version
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" plugins.xml

          echo "=== plugins.xml ==="
          cat plugins.xml

      - name: Upload plugins.xml artifact
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: qgis-plugins-xml
          path: plugins.xml

  publish-docker:
    name: Publish Docker image (multi-platform)
    runs-on: ubuntu-latest
    if: github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.admin
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/10gbrand/g-etl:latest
            ghcr.io/10gbrand/g-etl:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
