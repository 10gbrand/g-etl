name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: g-etl-linux
            asset_name: g-etl-linux-amd64
          - os: windows-latest
            artifact_name: g-etl.exe
            asset_name: g-etl-windows-amd64.exe
          - os: macos-latest
            artifact_name: g-etl-macos
            asset_name: g-etl-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Linux: Installera GDAL och andra system-dependencies
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgdal-dev \
            gdal-bin \
            libspatialindex-dev \
            unixodbc-dev

      # macOS: Installera GDAL via Homebrew
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gdal proj geos unixodbc

      # Windows: GDAL installeras via pip (wheel)
      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install unixodbc -y

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e ".[build]"

      - name: Build executable
        run: |
          pyinstaller g_etl.spec

      - name: Rename artifact (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mv dist/g-etl dist/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.artifact_name }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/g-etl-linux-amd64/g-etl-linux
            artifacts/g-etl-windows-amd64.exe/g-etl.exe
            artifacts/g-etl-macos-arm64/g-etl-macos
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
